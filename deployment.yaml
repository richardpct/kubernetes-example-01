---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: python
        image: python:slim
        command: ["/bin/sh", "-c"]
        args:
          - pip install --upgrade pip;
            pip install redis;
            /var/www/count;
        resources:
          requests:
            memory: "32Mi"
            cpu: "500m"
          limits:
            memory: "64Mi"
            cpu: "750m"
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: pip-local
          mountPath: /var/www/.local
        - name: pip-cache
          mountPath: /var/www/.cache
        - name: count-script
          mountPath: /var/www/count
          subPath: count.py
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 10
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 10
      securityContext:
        runAsUser: 33
        runAsGroup: 33
      volumes:
      - name: pip-local
        emptyDir:
          sizeLimit: 100Mi
      - name: pip-cache
        emptyDir:
          sizeLimit: 100Mi
      - name: count-script
        configMap:
          name: count-script
          defaultMode: 0755
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: python
        image: python:slim
        command: ["/bin/sh", "-c"]
        args:
          - pip install --upgrade pip;
            pip install redis;
            /var/www/reset;
        volumeMounts:
        - name: pip-local
          mountPath: /var/www/.local
        - name: pip-cache
          mountPath: /var/www/.cache
        - name: reset-script
          mountPath: /var/www/reset
          subPath: reset.py
        resources:
          requests:
            memory: "32Mi"
            cpu: "500m"
          limits:
            memory: "64Mi"
            cpu: "750m"
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30
      securityContext:
        runAsUser: 33
        runAsGroup: 33
      volumes:
      - name: pip-local
        emptyDir:
          sizeLimit: 100Mi
      - name: pip-cache
        emptyDir:
          sizeLimit: 100Mi
      - name: reset-script
        configMap:
          name: reset-script
          defaultMode: 0755
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  serviceName: "redis"
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        command: ["redis-server"]
        args: ["--save", "60", "1", "--loglevel", "warning"]
        volumeMounts:
        - name: redis-volume
          mountPath: /data
        resources:
          requests:
            memory: "2Mi"
            cpu: "20m"
          limits:
            memory: "32Mi"
            cpu: "100m"
        ports:
        - containerPort: 6379
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
      terminationGracePeriodSeconds: 0
  volumeClaimTemplates:
  - metadata:
      name: redis-volume
    spec:
      storageClassName: longhorn
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
